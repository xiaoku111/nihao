<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- tr 行 td列
		 常用属性 border width height bgcolor align对齐方式
		 colspan跨列
		 rowspan跨行
		 -->
		<table border="1px" width="400px" bgcolor="yellow" align="center" >
			<tr bgcolor="red" align="center">
				<td colspan="2">11</td>
				
				<td>13</td>
				<td>14</td>
			</tr>
			<tr>
				<td align="center">21</td>
				<td colspan="2" rowspan="2">
					<table border="1px" width="100%">
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
						<tr>
							<td>1</td>
							<td>1</td>
							<td>1</td>
						</tr>
					</table>
				</td>
				
				<td>24</td>
			</tr>
			<tr>
				<td>31</td>
				
				<td>34</td>
			</tr>
			<tr>
				<td>41</td>
				<td>42</td>
				<td>43</td>
				<td rowspan="2">44</td>
			</tr>
			<tr>
				<td>51</td>
				<td>52</td>
				<td>53</td>
				
			</tr>
		</table>
	</body>
</html>
